{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회의록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .summary-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }
        
        .important-section {
        font-size: 20px; /* 더 큰 텍스트 크기 */
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="summary-container">
        {{ generated_summary|safe }}
    </div>
</body>
</html>
